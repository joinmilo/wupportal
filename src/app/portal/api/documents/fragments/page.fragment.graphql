fragment Page on PageEntity {
  id
  callUrl
  slug
  uploads {
    id
    title
    media {
      ...Media
    }
  }
  embeddings {
    id
    order
    attributes {
      id
      translatables {
        id
        content
        language {
          ...Language
        }
      }
      references {
        id
        referenceId
      }
    }
    type {
      id
      code
    }
  }
  translatables {
    id
    callText
    content
    shortDescription
    name
    language {
      id
      locale
      name
    }
  }
}