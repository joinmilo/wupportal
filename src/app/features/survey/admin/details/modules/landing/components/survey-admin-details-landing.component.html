<section>
  <div class="media-container">
    <section class="border-box">
      <app-details-title titleLabel="media" [link]="['./edit']"
        linkIcon="pen-to-square">
      </app-details-title>
      <app-media-slider *ngIf="media && media.length"
        [media]="media" titleType="NONE"></app-media-slider>
    </section>
  </div>

  <div>
    <section class="border-box">
      <app-details-title titleLabel="description"
        [link]="['./edit']" linkIcon="pen-to-square">
      </app-details-title>
      <p #contentParagraph
        [innerHtml]="survey | translatable : 'description' | async"></p>
      <a
        *ngIf="expanded"
        mat-button (click)="toggleShowMore()"
        appLabel="showLess"></a>
      <a
        *ngIf="contentParagraph.scrollHeight > contentParagraph.clientHeight"
        mat-button (click)="toggleShowMore()"
        appLabel="showMore"></a>
    </section>
  </div>
</section>
