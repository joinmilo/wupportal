fragment ArticleCard on ArticleEntity {
  approved
  id
  created
  modified
  slug
  author {
    id
    uploads {
      id
      profilePicture
      media {
        ... Media
      }
    }
    user {
      id
      firstName
      lastName
    }
  }

  category {
    id
    color
    icon
    translatables {
      id
      name
      language {
        id
        name
        locale
      }
    }
  }

  uploads {
    id
    title
    card
    media {
      ...Media
    }
  }

  publicAuthor {
    id
    name
    email
    phone
  }

  translatables {
    id
    content
    shortDescription
    name
    language {
      ...Language
    }
  }
}