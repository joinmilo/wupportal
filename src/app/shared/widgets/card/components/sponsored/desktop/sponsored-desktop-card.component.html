<mat-card [routerLink]="element?.url">
  <app-category-piece *ngIf="element?.category"
    [category]="element?.category">
  </app-category-piece>

  <app-card-actions
    [actions]="actions"
    (actionClicked)="emit($event)">
  </app-card-actions>

  <figure>
    <img [src]="element?.image ? element?.image?.url : '/assets/placeholder.webp'"
      alt="content-card"
      [appAttribution]="element?.image?.attribution">
  </figure>
  <mat-card-content>
    <header>
      <h1>
        {{
          element?.title
            ? element?.title
            : element?.translatables | translatable: element?.titleTranslatableField | async
        }}
      </h1>
    </header>
    <app-date-piece *ngIf="element?.date" [date]="element?.date" [dateTime]="element?.dateTime">Date</app-date-piece>
    <app-address-piece *ngIf="element?.address" [address]="element?.address"></app-address-piece>
    <span>
      {{
        element?.text
          ? element?.text
          : element?.translatables | translatable: element?.textTranslatableField | async
      }}
    </span>
    <section>
      <img *ngIf="element?.creatorImage" class="border-image" alt="content-card" [src]="element?.creatorImage?.url">
      <span>{{element?.creator}}</span>
    </section>
  </mat-card-content>
</mat-card>
