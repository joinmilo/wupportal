<div>
  <h2 mat-dialog-title appLabel="assignRole"></h2>
  <mat-dialog-content [formGroup]="form">
    <strong>{{ application.user?.firstName }} {{ application.user?.lastName }}</strong>
    <span>{{ application.content }}</span>
    <mat-form-field appearance="outline">
      <mat-label appLabel="role"></mat-label>
      <mat-select formControlName="roleId">
        <mat-option [value]="role.id" *ngFor="let role of roles | async">
          <span>{{ role.name }}</span>
        </mat-option>
      </mat-select>
    </mat-form-field>
    <section *ngIf="!roles">
      <strong appLabel="noSuitableRoleFound"></strong>
      <button 
        mat-flat-button 
        appLabel="createNewRole" 
        color="primary" 
        [routerLink]="['/admin/settings/access/role/form']"
        [mat-dialog-close]="true">
      </button>
    </section>
  </mat-dialog-content>
    <mat-dialog-actions align="end">
    <button 
      mat-button 
      mat-dialog-close 
      appLabel="cancel">
    </button>
    <button 
      mat-button [mat-dialog-close]="true" 
      cdkFocusInitial appLabel="save"
      (click)="saved()">
    </button>
  </mat-dialog-actions>
</div>
