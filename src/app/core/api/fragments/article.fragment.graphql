fragment Article on ArticleEntity {
  id
  approved
  created
  modified
  slug
  author {
    slug
    user {
      firstName
      lastName
    }
  }
  lastArticleComment {
    ...ArticleComment
  }
  calculatedRatings {
    ...RatingDto
  }
  uploads {
    title
    card
    media {
      ...Media
    }
  }
  category {
    ...ArticleCategory
  }

  favoritingUsers {
    id
  }

  created
  modified
  
  publicAuthor {
    ...PublicAuthor
  }
  translatables {
    id
    content
    shortDescription
    name
    language {
      ...Language
    }
  }
}