<ng-container [ngSwitch]="activeFilter | async">
  <div *ngSwitchCase="entityFilter.Events">
    <app-event-filter (paramsUpdated)="updateParams($event)">
      <ng-container *ngTemplateOutlet="result"></ng-container>
    </app-event-filter>
  </div>
  <div *ngSwitchCase="entityFilter.Organisations" >
    <app-organisation-filter (paramsUpdated)="updateParams($event)">
      <ng-container *ngTemplateOutlet="result"></ng-container>
    </app-organisation-filter>
  </div>
  <div *ngSwitchCase="entityFilter.Deals">
    <app-deal-filter (paramsUpdated)="updateParams($event)">
      <ng-container *ngTemplateOutlet="result"></ng-container>
    </app-deal-filter>
  </div>
</ng-container>
<ng-template #result>
  <section>
    <strong>{{ total }}</strong>
    &nbsp;
    <strong [appLabel]="label"></strong>
  </section>
</ng-template>
