<div class="main">
  <app-page-title titleLabel="media"></app-page-title>

  <section>
    <app-radio-button-group
      [inputs]="inputs"
      [value]="fileType"
      (valueChanged)="fileType = $event">
    </app-radio-button-group>
    <button mat-raised-button (click)="routeBack()">
      <span [appLabel]="backLabel" preFix="â†"></span>
    </button>
  </section>

  <section>
    <ng-container [ngSwitch]="fileType">

      <ng-container *ngSwitchCase="'image'">
        <app-media-card *ngFor="let element of images; let i = index;"
          [media]="element" (clicked)="openViewer(i, images)">
        </app-media-card>
      </ng-container>

      <ng-container *ngSwitchCase="'file'">
        <app-media-card *ngFor="let element of files" [media]="element">
        </app-media-card>
      </ng-container>

      <ng-container *ngSwitchCase="'video'" >
        <app-media-card *ngFor="let element of videos; let i = index;"
          [media]="element" (clicked)="openViewer(i, videos)">
        </app-media-card>
      </ng-container>

    </ng-container>
  </section>
</div>
