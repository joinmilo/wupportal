<app-page-title [title]="organisation?.name">
</app-page-title>

<button mat-flat-button color="primary" [routerLink]="['form']">
  <span>
    <i class="fas fa-pen-to-square" [style.color]="'var(--color-primary-contrast-500)'"></i>
    <span appLabel="editOrganisation"></span>
  </span>
</button>

<app-radio-card-group
  [value]="initValue"
  [inputs]="inputs"
  (valueChanged)="route($event)">
</app-radio-card-group>

<router-outlet></router-outlet>
