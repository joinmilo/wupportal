<app-page-title [titleLabel]="descriptionForm.value.id ? 'editOrganisation' : 'createNewOrganisation'">
</app-page-title>

<app-form-stepper (cancelled)="cancelled()" (saved)="saved()">

  <app-form-step titleLabel="content" [formGroup]="descriptionForm" descriptionLabel="describeYourOrganisation">
    <app-row columns="2">
      <mat-form-field appearance="outline">
        <mat-label appLabel="organisationName"></mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </app-row>
    <app-row columns="1">
      <cin-richtext-editor-form formControlName="description">
      </cin-richtext-editor-form>
    </app-row>
  </app-form-step>

  <app-form-step titleLabel="media" [formGroup]="uploadsForm">
    <app-media-form [cardToggle]="true" [titleToggle]="true" formControlName="uploads">
    </app-media-form>
  </app-form-step>

  <app-form-step titleLabel="contact" [formGroup]="contactForm" descriptionLabel="enterYourContactData">
    <app-row>
      <app-contact-form 
        formControlName="contact"
        [showContactOptions]="false">
      </app-contact-form>
    </app-row>
  </app-form-step>

  <app-form-step titleLabel="address" [formGroup]="addressForm" descriptionLabel="enterYourAddress">
    <app-row>
      <app-address-form formControlName="address">
      </app-address-form>
    </app-row>
  </app-form-step>

  <app-form-step titleLabel="additionalInfo" [formGroup]="additionalInfoForm">
    <app-row columns="1">
      <div>
        <span appLabel="commentsAllowed"></span>
        <mat-slide-toggle color="primary" formControlName="commentsAllowed">
        </mat-slide-toggle>
      </div>
    </app-row>
  </app-form-step>

</app-form-stepper>
