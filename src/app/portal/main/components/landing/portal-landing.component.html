<header>
  <img [appMedia]="media" alt="hero-section">
  <section>
    <div>
      <div class="title title-gradient">{{page | translatable: "name" | async}}</div>
      <p>{{page | translatable: "shortDescription" | async}}</p>
      <button mat-raised-button color="primary" *ngIf="page?.callUrl" [routerLink]="page?.callUrl">
        {{page | translatable: "callText" | async}}
      </button>
    </div>
  </section>
</header>
<div class="main">
  <app-portal-page-features *ngIf="page?.pageFeatures?.length"
    [pageFeatures]="page?.pageFeatures">
  </app-portal-page-features>
</div>
