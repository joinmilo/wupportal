query getContestDetails($entity: ContestEntityInput) {
  getContest(entity: $entity) {
    id
    modified
    created
    slug
    sponsored
    participationEndDate
    voteEndDate

    participations{
      id
    }

    uploads {
      title
      card
      media {
        ...Media
      }
    }

    type {
      ...ContestType
    }
  
    translatables {
      id
      name
      content
      shortDescription
      language {
        id
        locale
        name
      }
    }
    lastContestComment {
      ...ContestComment
    }
    contact {
      ...Contact
    }
  }
}