<app-sub-title titleLabel="newGuestBlogposts"></app-sub-title>
<mat-card>
  <h2 class="mat-headline-6" appLabel="beCreative!"></h2>
  <section>
    <span appLabel="guestArticleText"></span>
    <button 
      mat-flat-button color="primary" 
      appLabel="createGuestArticle"
      [routerLink]="['./guestarticle']">
    </button>
    <app-card-slider 
      entity="ArticleEntity" 
      [data]="guestArticles | async">
    </app-card-slider>
  </section>
</mat-card>
