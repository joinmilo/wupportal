
<div class="main">
  <app-page-title titleLabel="settings"></app-page-title>
  
  <div class="settings">
  
  <app-user-settings-menu></app-user-settings-menu> 

  <form [formGroup]="form">
  
      <div class="title-area">
        <app-media-title [media]="mediaTitle"></app-media-title>
        <button class="mediaTitleButton" mat-icon-button (click)="openDialogTitleImage()">
          <fa-icon [icon]="['fas', 'camera']"></fa-icon>
        </button>
        <img class="border-image" *ngIf="profilePicture" [src]="profilePicture.url ?? '/assets/placeholder.webp'">
        <button class="mediaAvatarButton" mat-icon-button (click)="openDialogProfilePicture()">
          <fa-icon [icon]="['fas', 'pen']" size="2xs" ></fa-icon>
        </button>
      </div>  

      <section>
        <mat-form-field appearance="outline">
          <mat-label appLabel="firstName"></mat-label>
          <input matInput id="firstName" formControlName="firstName" placeholder="Vorname">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label appLabel="lastName"></mat-label>
          <input matInput id="lastName" formControlName="lastName" placeholder="Nachname">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label appLabel="email"></mat-label>
          <input matInput id="email" formControlName="email" placeholder="E-Mail-Adresse">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label appLabel="phone"></mat-label>
          <input matInput id="phone" formControlName="phone" >
        </mat-form-field>
        <fieldset>
          <mat-form-field class="address" appearance="outline">
            <mat-label appLabel="street"></mat-label>
            <input matInput id="street" formControlName="street" placeholder="StraÃŸe">
          </mat-form-field>
          <mat-form-field class="number" appearance="outline">
            <mat-label appLabel="housenumber"></mat-label>
            <input matInput id="houseNumber" formControlName="houseNumber" placeholder="Hausnummer">
          </mat-form-field>
        </fieldset>
        <fieldset>
          <mat-form-field class="address" appearance="outline">
            <mat-label appLabel="place"></mat-label>
            <input matInput id="place" formControlName="place" placeholder="Stadt">
          </mat-form-field>
          <mat-form-field class="number" appearance="outline">
            <mat-label appLabel="postalcode"></mat-label>
            <input matInput id="postalCode" formControlName="postalCode" placeholder="Postleitzahl">
          </mat-form-field>
        </fieldset>
        <mat-form-field appearance="outline">
          <mat-label appLabel="description"></mat-label>
          <textarea formControlName="description" matInput rows="5"></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label appLabel="suburb"></mat-label>
          <mat-select [compareWith]="compareSuburbs"  id="suburb" formControlName="suburb">
            <mat-option [value]="suburb" *ngFor="let suburb of suburbs | async">
              {{ suburb.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label appLabel="languages"></mat-label>
          <mat-select [compareWith]="compareLanguages" id="language" formControlName="language">
            <mat-option [value]="language" *ngFor="let language of languages | async">
              {{ language.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        
        <button mat-flat-button [disabled]="form.invalid" color="primary" appLabel="send" (click)="onSubmit()"></button>
      </section>  

    </form>

    <app-user-settings-menu-mobile class="sticky-container"></app-user-settings-menu-mobile>
  </div>

</div>
