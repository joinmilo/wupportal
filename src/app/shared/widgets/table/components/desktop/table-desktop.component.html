<div>
  <mat-card>
    <table mat-table [dataSource]="((data | async)?.result || [])" matSort matSortDisableClear>

      <ng-container *ngFor="let column of columns" [matColumnDef]="column.field">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="!column.sort">
          <strong [appLabel]="column.label"></strong>
        </th>
        <td mat-cell *matCellDef="let row"
          (click)="rowClicked.emit(row)">
            <div [appRow]="row" [column]="column"></div>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions" *ngIf="actions">
        <th mat-header-cell *matHeaderCellDef>
          <strong appLabel="actions"></strong>
        </th>
        <td mat-cell class="actions" *matCellDef="let row">
          <ng-container *ngIf="(actions?.length || 0) <= maxInline; else menuArea">
            <app-table-actions *ngIf="actions"
              [actions]="actions"
              [entity]="entity"
              [data]="row">
            </app-table-actions>
          </ng-container>
          <ng-template #menuArea>
            <button mat-button [matMenuTriggerFor]="menu">
              <fa-icon [icon]="['fas', 'ellipsis-vertical']"></fa-icon>
            </button> 
            <mat-menu #menu="matMenu">
              <app-table-actions
                [actions]="actions"
                [entity]="entity"
                [data]="row">
              </app-table-actions>
            </mat-menu>
          </ng-template>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>

  <mat-card>
    <app-table-paginator
      [length]="(data | async)?.total"
      [pageSize]="initParams?.size"
      [pageIndex]="initParams?.page">
  </app-table-paginator>
  </mat-card>
</div>
