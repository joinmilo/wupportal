fragment Contest on ContestEntity {
  id
  modified
  created
  participationEndDate
  voteEndDate
  uploads {
    title
    card
    media {
      ...Media
    }
  }
  created
  modified
  type {
    ...ContestType
  }
  slug
  translatables {
    id
    name
    content
    shortDescription
    language {
      id
      locale
      name
    }
  }
  contact{
    ...Contact
  }
}