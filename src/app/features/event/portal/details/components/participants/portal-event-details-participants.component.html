<div>
    <cin-details-title *ngIf="attendingFriends?.length" titleLabel="attendingFriends"></cin-details-title>
    <cin-details-title *ngIf="!attendingFriends?.length" titleLabel="SoFarNoFriendsAreAttending"></cin-details-title>
  <div>
    <section *ngIf="attendingFriends && attendingFriends.length > 0">
      <cin-media-avatar 
        *ngFor="let attendingFriend of (attendingFriends.slice(0, 3))"
        [media]="attendingFriend | profilePicture"
        [name]="attendingFriend?.user?.firstName || attendingFriend?.user?.lastName">
      </cin-media-avatar>      
      <button mat-stroked-button color="primary" (click)="showAllFriends()">
        <span>
          <cin-icon [icon]="['fas', 'users']"></cin-icon>
          <span i18nLabel="showAllFriends"></span>
        </span>
      </button>
    </section>
    <section>
      <button mat-flat-button color="primary" *ngIf="(currentUser | async)?.id"
        (click)="inviteFriends()">
        <span>
          <cin-icon [icon]="['fas', 'user-plus']"></cin-icon>
          <span i18nLabel="inviteFriends"></span>
        </span>
      </button>
      <button mat-flat-button color="primary" *ngIf="!((currentUser | async)?.id)" (click)="requireLogin()">
        <span>
          <cin-icon [icon]="['fas', 'user-plus']"></cin-icon>
          <span i18nLabel="inviteFriends"></span>
        </span>
      </button>
    </section>
  </div>
</div>
